cookiesPolicy.ourCookies.cookiesDirective.functionality = Indica si el cartel de directiva de cookies debe ser mostrado.
cookiesPolicy.thirdPartyCookies = Cookies de terceros
cookiesPolicy.thirdPartyCookies.text = En algunos casos especiales también usamos cookies proporcionadas por terceras partes de confianza. La siguiente sección detalla qué cookies de terceros usted se pueda encontrar en este sitio.<br/><br/> Este sitio usa Google Analytics, \
                                       que es una de las solición de analisis web mas extendidos y de confianza para ayudarnos a entender como usted usa el sitio y cómo podemos mejorar su experiencia. Estas cookies pueden rastrear cosas como cuánto tiempo pasa usted en \
                                       el sitio y las páginas que usted visita para que podamos continuar produciendo contenido atractivo.<br/></br> Para más información sobre las cookies de Google Analytics, vea la \
                                       <a href="http://www.google.es/intl/es/analytics/index.html" target="_blank">página oficial de Google Analytics</a>.
cookiesPolicy.moreInformation = Más información
cookiesPolicy.moreInformation.text = Con suerte esto habrá clarificado ciertos aspectos para usted como hemos mencionado anteriormente, si hay algo de lo que no esté seguro si necesita o no es normalmente más seguro dejar las cookies activadas en caso de que interactúen con alguna \
 									 de las características del sitio que usted usa. Sin embargo si usted todavía busca más información puede <a href="mailto:email@paganihistory.com?subject=Feedback"><b>CONTACTARNOS</b></a> para más información.     	
