cookiesPolicy.whatAreCookies = ¿Qué son las cookies?
cookiesPolicy.whatAreCookies.text = Como es práctica común en casi todas los sitios web profesionales, Pagani History usa cookies, que son pequeños archivos que son descargados en su dispositivo para mejorar su experiencia de usuario. \
								    Esta página describe la información que estas recolectan, como usarla y por qué necesitamos almacenar estas cookies algunas veces. También compartiremos como puede evitar que estas cookies se almacenen, aunque \
								    esto puede degradar o 'estropear' ciertos elementos de la funcionalidad del sitio. </br></br> Para más información general sobre cookies mire el \
								    <a href="http://es.wikipedia.org/wiki/Cookie_%28informática%29" target="_blank">Artículo de Wikipedia sobre Cookies HTTP</a>.
cookiesPolicy.howWeUseCookies = Cómo usamos las cookies
cookiesPolicy.howWeUseCookies.text = Usamos cookies por un número de razones detalladas abajo. Desafortunadamente en la mayoría de casos no hay opciones estándar para deshabilitar cookies sin también deshabilitar completamente la funcionalidad  \
                                     y características que estas añaden al sitio. Es recomendable que usted deje todas las cookies si no está seguro si las necesita o no en caso de que se usen para proporcionar un servicio que usted usa.				
cookiesPolicy.disablingCookies = Deshabilitar cookies			
cookiesPolicy.disablingCookies.text = Usted puede prevenir que las cookies sean establecidas ajustando las opciones de su navegador (vea la sección de Ayuda de su navegador para hacer esto). Sea consciente que deshabilitar cookies afectará a la funcionalidad de este \
                                      y muchos otros sitios que usted visite. Deshabilitar cookies normalmente resultará también en deshabilitar cierta funcionalidades y características del sitio. Por lo tanto es recomendable que no deshabilite las cookies.    	
cookiesPolicy.ourCookies = Nuestras cookies
cookiesPolicy.ourCookies.text = Las siguientes cookies son establecidas por defecto para asegurar que todas las funcionalidades del sitio funcionan correctamente:  
cookiesPolicy.ourCookies.cookieName = Nombre
cookiesPolicy.ourCookies.cookieFunctionality = Funcionalidad
