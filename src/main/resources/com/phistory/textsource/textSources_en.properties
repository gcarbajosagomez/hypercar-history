cookiesPolicy.whatAreCookies = What are cookies?
cookiesPolicy.whatAreCookies.text = As is common practice with almost all professional websites, Pagani History\u2019s site uses cookies, which are tiny files that are downloaded to your device in order to improve your user experience. \
								    This page describes what information they gather, how we use it and why we sometimes need to store these cookies. We will also share how you can prevent these cookies from being stored, however \
								    this may downgrade or \u2018break\u2019 certain elements of the site\u2019s functionality. </br></br> For more general information on cookies see the \
								    <a href="http://en.wikipedia.org/wiki/HTTP_cookie" target="_blank">Wikipedia article on HTTP Cookies</a>.
cookiesPolicy.howWeUseCookies = How we use cookies	
cookiesPolicy.howWeUseCookies.text = We use cookies for a variety of reasons detailed below. Unfortunately in most cases there are no industry standard options for disabling cookies without completely disabling the functionality \
                                     and features they add to this site. It is recommended that you leave on all cookies if you are not sure whether you need them or not in case they are used to provide a service that you use.
cookiesPolicy.disablingCookies.text = You can prevent the setting of cookies by adjusting the settings on your browser (see your browser Help for how to do this). Be aware that disabling cookies will affect the functionality of this \
                                      and many other websites that you visit. Disabling cookies will usually result in also disabling certain functionality and features of the site. Therefore it is recommended that you do not disable cookies. 
cookiesPolicy.ourCookies = Our cookies
cookiesPolicy.ourCookies.text = The following cookies are set by default in order to ensure that all of the site\u2019s functionality work correctly:    
cookiesPolicy.ourCookies.cookieName = Name
cookiesPolicy.ourCookies.cookieFunctionality = Functionality
cookiesPolicy.ourCookies.language = def_lang
cookiesPolicy.ourCookies.language.functionality = Indicates the language the site shall be displayed on.
cookiesPolicy.ourCookies.unitsOfMeasure = def_units
cookiesPolicy.ourCookies.unitsOfMeasure.functionality = Indicates the units of measure in which to express the cars' data.
cookiesPolicy.ourCookies.cookiesDirective = cookiesDirective
cookiesPolicy.ourCookies.cookiesDirective.functionality = Indicates whether or not the cookies directive disclaimer must be shown.
cookiesPolicy.thirdPartyCookies = Third party cookies
cookiesPolicy.thirdPartyCookies.text = In some special cases we also use cookies provided by trusted third parties. The following section details which third party cookies you might encounter through this site.<br/><br/> This site uses Google Analytics, \
                                       which is one of the most widespread and trusted analytics solution on the web for helping us to understand how you use the site and ways that we can improve your experience. These cookies may track things such as \
                                       how long you spend on the site and the pages that you visit so we can continue to produce engaging content.<br/></br> For more information on Google Analytics cookies, see the official \
                                       <a href="http://www.google.com/analytics/" target="_blank">Google Analytics page</a>.
cookiesPolicy.moreInformation = More information
cookiesPolicy.moreInformation.text = Hopefully that has clarified things for you and as was previously mentioned, if there is something that you aren\u2019t sure whether you need or not it\u2019s usually safer to leave cookies enabled in case it does \
									 interact with one of the features you use on our site. However if you are still looking for more information then you can  <a href="mailto:email@paganihistory.com?subject=Feedback"><b>CONTACT US</b></a> for more information.
