db.driverClassName=com.mysql.jdbc.Driver
db.hibernateDialect=org.hibernate.dialect.MySQL5InnoDBDialect
db.hibernateHbm2ddl=update
db.hibernate.show_sql=false
db.hibernate.format_sql=true
db.url=jdbc:mysql://localhost:3306/web?useUnicode=true&characterEncoding=UTF-8
