spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${env.OPENSHIFT_MYSQL_DB_HOST}:${env.OPENSHIFT_MYSQL_DB_PORT}/${env‌​.OPENSHIFT_APP_NAME}?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=true&useLegacyDatetimeCode=false&serverTimezone=EST5EDT
spring.datasource.username=${env.OPENSHIFT_MYSQL_DB_USERNAME}
spring.datasource.password=${env.OPENSHIFT_MYSQL_DB_PASSWORD}
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

data.manufacturers.inMemoryLoadDelay=21000
data.cars.inMemoryLoadDelay=15000
data.carInternetContents.inMemoryLoadDelay=20000
data.pictures.inMemoryLoadDelay=0

spring.freemarker.check-template-location=false
spring.output.ansi.enabled=ALWAYS
spring.http.multipart.max-request-size=20Mb
spring.http.multipart.max-file-size=6Mb